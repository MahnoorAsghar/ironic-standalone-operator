name: Building and testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run unit tests
      run: make test
  container:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install podman
      run: sudo apt install -y podman
    - name: Build the image
      run: podman build .
