# permissions for end users to edit ironicdatabases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: ironicdatabase-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: ironic-operator
    app.kubernetes.io/part-of: ironic-operator
    app.kubernetes.io/managed-by: kustomize
  name: ironicdatabase-editor-role
rules:
- apiGroups:
  - metal3.io
  resources:
  - ironicdatabases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal3.io
  resources:
  - ironicdatabases/status
  verbs:
  - get
